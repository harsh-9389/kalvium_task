<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Co-Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  </head>

  <body>
    <div id="container" class="flex">
      <div id="left" class="content-center">
        <h1 class="text-yellow-800 text-4xl font-serif text-center">
          PDF Co-Viewer
        </h1>

        <input
          title="input"
          type="file"
          id="file-input"
          accept="application/pdf"
          class="w-4/5 ml-8 mt-4 p-2 rounded-lg bg-yellow-300 text-green-800"
        />

        <div id="controls" class="w-4/5 ml-8 mt-4 p-2 rounded-lg bg-yellow-300">
          <button
            id="prev"
            class="bg-blue-400 p-2 rounded-lg text-gray-100 w-1/3"
            disabled
          >
            Previous
          </button>

          <button
            id="next"
            class="bg-blue-400 p-2 rounded-lg text-gray-100 w-1/4 ml-2"
            disabled
          >
            Next
          </button>

          <span id="page-number" class="text-gray-700 ml-2"></span>
        </div>
      </div>

      <canvas
        id="pdf-canvas"
        class="h-screen w-3/5 ml-12 border-4 border-solid border-red-400 bg-yellow-200"
      ></canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
